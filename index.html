<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="#"
    name="myform"
    method="post"
    onsubmit="return formvalidation()">
<table align="center" cellpadding="9" style="background-color:rgb(97, 120, 141)">
    <h1 align="center" style="font-size: 15px;"> STUDENT REGISTRATION FORM</h1>
    <tr>
        
        <td>Name:</td>
        <td><input type="text" name="name" id="txtname" ></td>
    </tr>
    <tr>
        <td>Class:</td>
        <td><input type="text" name="class"id="txtclass" ></td>
    </tr>
    <tr>
        <td>Division:</td>
        <td><input type="text" name="division"id="txtdiv" ></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td ><input type="radio" name="gender" value="male"id="txtgender">Male
            <input type="radio" name="gender" value="female"id="txtgender">Female
        </td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="date" id="txtdate"></td>
    </tr>
    <tr>
        <button>
        <td align="right"><input type="submit" value="Submit"onclick="submitForm()" ></td></button>
    </tr>

</table>
</form>
<script src="index.js"></script>
</body>
</html>
